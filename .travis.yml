stages:
  - test
  - name: deploy
    if: tag IS true
jobs:
  include:
    - stage: test
      language: python
      python:
        - "2.7"
      install:
        - pip install -U flake8 pytest pytest-mock
      script:
        - flake8 . --max-line-length=100 --exclude=tests/responses.py
        - pytest -vv tests/tests.py
    - stage: deploy
      language: minimal
      script: bash build.sh
      deploy:
        provider: releases
        skip_cleanup: true
        api_key:
          secure: 
        file: video.kino.pub-$TRAVIS_TAG.zip
        on:
          tags: true
          repo: quarckster/kodi.kino.pub
